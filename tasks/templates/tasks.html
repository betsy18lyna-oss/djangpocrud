{% extends 'base.html' %}

{% block content %}
<h1>Tareas</h1>
<ul>
    {% for task in tasks %}
    <li>
        {% if task.important %}
        <strong>{{ task.title }}</strong>
        {% else %}
        <h1>{{ task.title }}</h1>
        {% endif %}
        <p>{{ task.description }}</p>
        <p>{{ task.username }}</p>
        
        <a href="{% url 'task_edit' task.id %}">Editar</a>
        <a href="{% url 'task_delete' task.id %}">Eliminar</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
